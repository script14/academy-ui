<template>
  <au-input-form title.bind="title" with.bind="context">

    <au-autocomplete value.bind="selectedProject" label="project"
    read-only.bind="readOnly || isEdit" error.bind="error.projectId"
      loader.bind="projectLoader" key="id" text="name"></au-autocomplete>

    <au-textbox label="code" value.bind="data.code" error.bind="error.code" read-only.bind="readOnly || isEdit" if.bind="isEdit"></au-textbox>
    <au-textbox label="name" value.bind="data.name" error.bind="error.name" read-only.bind="readOnly"></au-textbox>
    <au-multiline label="description" value.bind="data.description" error.bind="error.description" read-only.bind="readOnly"></au-multiline>
    <au-datepicker label="date" value.bind="data.date" error.bind="error.date" read-only.bind="readOnly"></au-datepicker>
    <au-multiline label="remark" value.bind="data.remark" error.bind="error.remark" read-only.bind="readOnly"></au-multiline>
    <au-textbox label="status" value.bind="data.status" error.bind="error.status" read-only.bind="readOnly"></au-textbox>
  </au-input-form>
</template>

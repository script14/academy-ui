<template>   
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Create New Task</small></h2>
            </div>
            <div class="col-lg-12">
        
            <au-input-form title.bind="title" with.bind="context">

            <au-autocomplete value.bind="selectedBacklog" label="backlog" read-only.bind="readOnly || isEdit" error.bind="error.backlogId"
      loader.bind="backlogLoader" key="id" text="name"></au-autocomplete>
            <au-autocomplete value.bind="selectedProject" label="project" read-only.bind="true" error.bind="error.backlogId"
      loader.bind="[selectedProject]" key="id" text="name"></au-autocomplete>
            <au-dropdown label="type" value.bind="data.type" items.bind="taskTypeOptions" read-only.bind="readOnly"></au-dropdown>
            <au-textbox label="code" value.bind="data.code" error.bind="error.code" read-only.bind="readOnly || isEdit" if.bind="isEdit"></au-textbox>
            <au-textbox label="name" value.bind="data.name" error.bind="error.name" read-only.bind="readOnly"></au-textbox>
            <au-multiline label="description" value.bind="data.description" error.bind="error.description" read-only.bind="readOnly"></au-multiline>
            <au-datepicker label="date" value.bind="data.date" error.bind="error.date" read-only.bind="readOnly"></au-datepicker>

            <au-numeric label="budget" value.bind="data.budget" error.bind="error.budget" read-only.bind="readOnly"></au-numeric>
            <au-numeric label="actual" value.bind="data.actual" error.bind="error.actual" read-only.bind="readOnly"></au-numeric>

            <au-datepicker label="open" value.bind="data.open" error.bind="error.open" read-only.bind="readOnly"></au-datepicker>
            <au-datepicker label="close" value.bind="data.close" error.bind="error.close" read-only.bind="readOnly"></au-datepicker>
        
            <au-multiline label="remark" value.bind="data.remark" error.bind="error.remark" read-only.bind="readOnly"></au-multiline>
            <au-dropdown label="status" value.bind="data.status" items.bind="taskStatusOptions" read-only.bind="readOnly"></au-dropdown>
            <div class="btn-group pull-right">
                <button class="btn btn-default au-target" click.delegate="cancelCallback($event)" au-target-id="24">Cancel</button><!--anchor-->
                <button class="btn btn-success au-target" click.delegate="saveCallback($event)" au-target-id="30">Save</button><!--anchor-->
            </div>
            </au-input-form>
            </div>
        
        </div>
         <footer>
            <p class="pull-right">
                <a href="#/dashboard"> Back to top </a>
            </p>
            <p>&copy; 2017 Moonlay Technologies</p>
        </footer>
    </div>
    
</template>
